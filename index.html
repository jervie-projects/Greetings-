<script>
    let datetxt = "February 27";
    let datatxtletter = `Yahallo Kit! Maligayang Kaarawan! ðŸŽ‰ðŸ¥³

I hope youâ€™re doing well and staying safe. Alam kong may stress, anxiousness at sometimes disappointments but I always wish you the best â€” good luck, good health, and happiness every day.

    // ===== SET DATE INSTANTLY =====
    document.querySelector(".date__of__birth span").textContent = datetxt;

    // ===== SELECTORS =====
    let btn = document.querySelector("#btn__letter");
    let boxmail = document.querySelector(".boxMail");
    let closeBtn = document.querySelector(".fa-xmark");
    let container = document.querySelector(".boxMail-container");
    let cardH2 = document.querySelector(".card2 h2");
    let cardH3 = document.querySelector(".card2 h3");

    // ===== LETTER INTERACTION (Click to open/close like a book) =====
    container.addEventListener("click", function () {
        this.classList.toggle("open");
    });

    // ===== MAIN BUTTON CLICK (Open Overlay) =====
    btn.addEventListener("click", function () {
        boxmail.classList.add("active");

        // Force the text content and visibility immediately
        cardH2.textContent = datatxtletter;
        
        // Inline styles to override any lingering CSS animations/delays
        cardH2.style.opacity = "1";
        cardH2.style.visibility = "visible";
        cardH3.style.opacity = "1";
        cardH3.style.visibility = "visible";
    });

    // ===== CLOSE OVERLAY BUTTON =====
    closeBtn.addEventListener("click", function () {
        boxmail.classList.remove("active");
        // Reset the letter flip state so it's closed when they open it again
        container.classList.remove("open");
    });
</script>
